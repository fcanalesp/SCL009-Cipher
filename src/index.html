<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>cipher</title>
  <!-- LInk a css -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root" class="fondo">
    <h1 class="titulo">Dímelo cifrado</h1>
    <p class="textoUno">Ingresa tu texto aquí</p>
    <!-- Texto 1 -->
    <textarea id="textoEntrada" cols="30" rows="10" class="cuadroUno"></textarea>
    <p class="textoDos">Ingresa tu clave</p>
    <!-- Clave -->
    <input type="number" id="clave">
    <p class="textoTres">¿Qué quieres hacer?</p>
    <!-- Botones -->
    <input type="button" value="Cifrar" id="botonCifrar" class="btnCifrar">
    <input type="button" value="Descifrar" id="botonDescifrar" class="btnDescifrar"><br><br>
    <!-- Texto 2 -->
    <textarea id="outputText" cols="30" rows="10" class="cuadroDos"></textarea>
    <p id="resultado"></p>
    

  </div>
  <!-- Link al cipher.js -->
  <script src="cipher.js"></script>
  <!-- Link al index.js -->
  <script src="index.js"></script>
</body>

</html>
